<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
      <h1 class="text-6xl">phone hunting</h1>
    </header>
    <main>
        <section class="my-5">
            <div class="bg-gray-50 py-4 px-2 rounded-md">
             <input id="search-filed" type="text" placeholder="search...." class="input input-bordered w-full max-w-xs" />
             <button onclick="searchPhone()" class="btn btn-active btn-accent">search</button>

            </div>
        </section>
      <section>
        <div id="loading-spener" class="text-center my-40 hidden">
           <span class="loading loading-bars text-purple-600 loading-md"></span>
        </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <!-- show all btn  -->
        <div id="show-all-btn" class="hidden my-8 text-center">
             <button onclick="showAllBtnhendler()" class="btn btn-active btn-accent">show all</button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="show_modal_details.showModal()">open modal</button>
      <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          
          <div id="show-Details-Phone-container" >

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
